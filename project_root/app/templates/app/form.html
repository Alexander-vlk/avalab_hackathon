{% extends "base.html" %}


{% block title %}
Форма
{% endblock title %}

{% block content %}
<main
    class='h-screen flex items-center justify-center'
>
    <form
    action="{% url 'app:index' %}"
    method="POST"
    class='bg-white p-4 shadow rounded-sm'
>
    {% csrf_token %}

    {{ form }}
    <input
        type="submit"
        value="Отправить"
        class='bg-blue-700 rounded-md text-white px-5 py-1 shadow mt-5 w-full mx-auto'
    >
</form>
</main>
{% endblock content %}
